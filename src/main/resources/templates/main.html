<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div id="Wrapper1">

    <div class = "UpperBar">

            <img src="/images/goodlogo.png" class="logo">

            <img src="/images/Adregamdi.png" class="siteName">

      <a href="placeReviews">장소리뷰 페이지</a>
        <div class="loginBox">
            <div class="myPageBtn">
                <button type="button" class="upperBtn" onclick="location.href='/myPage'">마이 페이지</button>
            </div>
            <div class="upperBtn">
            <button type="button" class="upperBtn" onclick="location.href='/login'">로그인</button>
            </div>
        </div>
    </div>
    <div class="bottomSpace">
<!--        <div class="scheduleBtnDiv">-->
            <img src="/images/volcanoBoom.png" alt="" class="volcanoBoom">
            <button type="button" class="scheduleBtn" onclick="location.href='/schedule'">
                <img src="/images/volcano.png" alt="스케줄" class="volcano">
            </button>
<!--        </div>-->
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <h2>모달창 제목</h2>
        <p>모달창 내용</p>
        <button id="open-modal">열기</button>
        <button id="close-modal">닫기</button>
    </div>
</div>
  
</body>
<script>
    const modal = document.getElementById("modal");
    const openModalBtn = document.getElementById("open-modal");
    const closeModalBtn = document.getElementById("close-modal");
    // 모달창 열기
    openModalBtn.addEventListener("click", () => {
        modal.style.display = "block";
        document.body.style.overflow = "hidden"; // 스크롤바 제거
    });
    // 모달창 닫기
    closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
        document.body.style.overflow = "auto"; // 스크롤바 보이기
    });
</script>
</html>
