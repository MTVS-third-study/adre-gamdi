<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/reviewStarPoint.css" rel="stylesheet"/>
</head>
<body>
<h1>리뷰 페이지</h1>

<form action="registReview" encType="multipart/form-data" id="review" method="post" name="review">
    <div class="reviewStarPoint">
        <fieldset>
            <!--                <span class="text-bold">별점을 선택해주세요</span>-->
            <input id="rate1" name="starPoint" type="radio" value="5"><label
                for="rate1">★</label>
            <input id="rate2" name="starPoint" type="radio" value="4"><label
                for="rate2">★</label>
            <input id="rate3" name="starPoint" type="radio" value="3"><label
                for="rate3">★</label>
            <input id="rate4" name="starPoint" type="radio" value="2"><label
                for="rate4">★</label>
            <input id="rate5" name="starPoint" type="radio" value="1"><label
                for="rate5">★</label>
        </fieldset>
        <span style="color:red;" th:text="${ nullStarPoint }"></span>
    </div>

    <div class="reviewContents">
        <input accept="image/jpg, image/jpeg, image/png" id="imageFile" name="imageFile" onchange="readURL(this);"
               type="file">
        <span style="color:red;" th:text="${ incorrectExtension }"></span>
        <br>
        <img id="preview" style="width: 200px; height: 200px"/><br>
        <textarea id="reviewContent" name="reviewContent" placeholder="리뷰 내용을 입력해주세요" type="text"></textarea><br>
        <span style="color:red;" th:text="${ nullContent }"></span>
    </div>
    <input name="등록하기" type="submit">
</form>
</body>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
    }
</script>
</html>
