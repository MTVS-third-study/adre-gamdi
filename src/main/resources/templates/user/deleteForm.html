<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원탈퇴</title>
</head>
<script>
    history.pushState(null, null, location.href);

    window.onpopstate = function () {
        history.go(1);
    };
</script>
<body>
<th:block th:if="${session.loginUser == null}">
    <script language="javascript">
        parent.location.replace("http://localhost:9090");
    </script>
</th:block>
<h1>회원탈퇴</h1>
<p>정말로 탈퇴하시겠습니까?</p>
<form action="deleteUser" encType="multipart/form-data" method="post">
    <button type="submit">예</button>
</form>
<form action="deleteNo" method="post">
    <button onclick="location.href='/deleteForm'" type="submit">아니오</button>
</form>
</body>
</html>
